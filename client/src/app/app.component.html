<section>
  <div class="item">
    <form>
      <label>Email</label>
      <input type="email" [formControl]="EmailCtrl">

      <label>Name</label>
      <input type="text" [formControl]="NameCtrl">

      <div class="button-1">
        <button (click)="register()" mat-button color="praimery" [disabled]="registerFg.invalid">Register</button>
        <button (click)="getAll()" mat-stroked-button color="Waren">GetAll</button>
      </div>

    </form>
  </div>
</section>

<p>member works!</p><div class="container">
  <h1>Find Your Beloved One!</h1>
  <div class="memebrs-container">
@for (member of members; track $index) {
  <mat-card class="card">
      <div class="card-img-wrapper">
          <img src="image.png" alt="{{member.name}}">

              <li>
                  <button mat-mini-fab>
                      <mat-icon color="primary">person_add</mat-icon>

              </li>
              <li>
                  <button mat-mini-fab>
                      <mat-icon color="warn">favorite</mat-icon>
                  </button>
              </li>
              <li>
                  <button mat-mini-fab>
                      <mat-icon color="accent">mail</mat-icon>
                  </button>
              </li>   
          </ul>
      </div>

          <div class="title">

      </mat-card-header>
  </mat-card>
