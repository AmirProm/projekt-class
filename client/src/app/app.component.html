<section>
  <div class="item">
    <form>
      <label>Email</label>
      <input type="email" [formControl]="EmailCtrl">

      <label>Name</label>
      <input type="text" [formControl]="NameCtrl">

      <div class="button-1">
        <button (click)="register()" mat-button color="praimery" [disabled]="registerFg.invalid">Register</button>
        <button (click)="getAll()" mat-stroked-button color="Waren">GetAll</button>
      </div>

    </form>
  </div>
</section>
